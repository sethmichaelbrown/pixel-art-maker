<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src ="index.js"></script>

    <title>Pixel Art Canvas</title>
  </head>

  <body>

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="card-title">
                <h1>
                  Pixel Art Canvas
                </h1>
            </div>
            <div class="canvas" id="canvas"></div>
          </div>
          </div>
        </div>
      </div>

      <div class="palette">
        <a class="waves-effect waves-light btn-large colorpalette red darken-4" id="red">b71c1c</a>
        <a class="waves-effect waves-light btn-large colorpalette yellow darken-1" id="yellow">fdd835</a>
        <a class="waves-effect waves-light btn-large colorpalette amber darken-4" id="amber">ff6f00</a>
        <a class="waves-effect waves-light btn-large colorpalette deep-orange darken-2" id="orange">e64a19</a>
        <a class="waves-effect waves-light btn-large colorpalette blue-grey darken-4" id="random">Random!</a>
        <a class="waves-effect waves-light btn-large colorpalette light-blue lighten-1" id="blue">29b6f6</a>
        <a class="waves-effect waves-light btn-large colorpalette light-green darken-2" id="green">689f38</a>
        <a class="waves-effect waves-light btn-large colorpalette blue darken-4" id="darkblue">0d47a1</a>
        <a class="waves-effect waves-light btn-large colorpalette blue-grey darken-2" id="grey">455a64</a>
        <br>
        <br>
        <a class="reset waves-effect waves-light btn-large blue-grey darken-4">Reset</a>
      </div>

  </body>
</html>
